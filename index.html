<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COOCAPI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #91C788;
      color: #333; /* Alterando a cor do texto para melhorar a legibilidade */
    }
    /* Estilos para o cabeçalho */
    header {
      background: #D4E09B; /* Alterando a cor de fundo do cabeçalho */
      color: #333; /* Alterando a cor do texto para melhorar a legibilidade */
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    /* Estilos para a barra de navegação */
    nav {
      background: #D4E09B;
      text-align: center;
      padding: 10px 0; /* Adicionando espaçamento interno */
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: inline-block;
    }
    nav ul li {
      display: inline;
      margin-left: 20px;
    }
    nav ul li:first-child {
      margin-left: 0;
    }
    nav ul li a {
      color: #333; /* Alterando a cor do texto para melhorar a legibilidade */
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 20px;
      background-color: #91C788; /* Alterando a cor de fundo dos links */
    }
    nav ul li a:hover,
    nav ul li a.active {
      color: white;
      background-color: #4CAF50; /* Alterando a cor de fundo dos links quando hover ou ativo */
    }
    /* Estilos para o conteúdo */
    .content {
      display: none;
      margin: 20px auto;
      padding: 20px;
      border-radius: 20px;
      background-color: #fff;
      color: #333; /* Alterando a cor do texto para melhorar a legibilidade */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: left;
    }
    /* Estilos para os ícones de contato */
    .contact-panel {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .contact-panel .icon-link {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      background-size: cover;
      border-radius: 50%;
    }
    .contact-panel .contact-info {
      font-size: 18px;
      font-weight: bold;
    }
    /* Estilos para dispositivos móveis */
    @media (max-width: 768px) {
      header h1 {
        font-size: 24px;
      }
      nav ul li a {
        padding: 8px 16px;
        font-size: 14px;
      }
      .content {
        width: 95%;
        padding: 10px;
      }
      .contact-panel .icon-link {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>COOCAPI - COOPERATIVA DOS CAFEICULTORES DE PIRAPÓ</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#sobre" onclick="showContent('sobre', this)">Sobre nós</a></li>
      <li><a href="#servicos" onclick="showContent('servicos', this)">Serviços</a></li>
      <li><a href="#redes" onclick="showContent('redes', this)">Redes</a></li>
      <li><a href="#contato" onclick="showContent('contato', this)">Contato</a></li>
    </ul>
  </nav>
  <div class="content" id="sobre">
    <p>Conteúdo Sobre nós a ser escrito.</p>
  </div>
  <div class="content" id="servicos">
    <p>Conteúdo de Serviços a ser escrito.</p>
  </div>
  <div class="content" id="redes">
    <div class="contact-panel">
      <div class="icon-link" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/b/b9/2023_Facebook_icon.svg');"></div>
      <span class="contact-info">Facebook</span>
    </div>
    <div class="contact-panel">
      <div class="icon-link" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png');"></div>
      <span class="contact-info">Instagram</span>
    </div>
  </div>
  <div class="content" id="contato">
    <div class="contact-panel">
      <div class="icon-link" style="background-image: url('https://cdn-icons-png.flaticon.com/512/724/724664.png');"></div>
      <span class="contact-info">+55 43 99960-0060</span>
    </div>
    <div class="contact-panel">
      <div class="icon-link" style="background-image: url('https://cdn-icons-png.flaticon.com/512/3670/3670051.png');"></div>
      <span class="contact-info">+55 43 99960-0060</span>
    </div>
    <div class="contact-panel">
      <div class="icon-link" style="background-image: url('https://static.vecteezy.com/system/resources/previews/016/716/465/non_2x/gmail-icon-free-png.png');"></div>
      <span class="contact-info">coocapiapucarana@hotmail.com</span>
    </div>
  </div>
  <script>
    function showContent(pageId, element) {
      var contents = document.getElementsByClassName('content');
      for (var i = 0; i < contents.length; i++) {
        contents[i].style.display = 'none';
      }
      document.getElementById(pageId).style.display = 'block';
      var navLinks = document.querySelectorAll('nav ul li a');
      for (var i = 0; i < navLinks.length; i++) {
        navLinks[i].classList.remove('active');
      }
      element.classList.add('active');
    }
    window.onload = function() {
      document.querySelectorAll('nav ul li a')[0].classList.remove('active');
    };
  </script>
</body>
</html>
